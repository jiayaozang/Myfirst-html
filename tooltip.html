<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.tooltip{
				position: relative;
				color: greenyellow;
			}
			.tooltip::after{
				content: attr(title);
				word-break: keep-all;
				padding: 2px 16px;
				background: #000000;
				color: #fff;
				position: absolute;
				left: calc(100%+10px);
				border-radius: 8px;
				opacity: 0;
				transition: all 2s;
				
			}
			.tooltip:hover::after{
				-webkit-transform: translateX(-75px);
				opacity: 1;
			}
		</style>
	</head>
	<body>
		<p>Java是一名门面向<span title="很重要" class="tooltip">对象对象对象对象</span>的语言</p>
		
	</body>
</html>
