<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>链接类型</title>
		<style type="text/css">
			body {
				margin: 0;
				padding: 0;
			}

			header,
			main,
			footer {
				padding: 10px 30px;
			}

			section {
				border: 2px solid rgba(0, 0, 0, .02);
				box-shadow: 0px 0px 2px 0px rgba(0, 0, 0, .2);
				margin: 10px 0;
				padding: 0px 10px 20px 10px;
			}

			section h2 {
				color: royalblue;
			}

			a {
				margin-right: 30px;
				font-size: 1.2em;
			}
		</style>
	</head>

	<body>
		<header>
			<h1>超链接示例</h1>
			<nav>
				<ul>
					<li><a href="#s1">链接到文档</a></li>

		</header>
		<main>
			<section id="s1">
			<h2>链接到文档</h2>

			<iframe id="n" name="n" src="03.html" width="800" height="500"></iframe>
